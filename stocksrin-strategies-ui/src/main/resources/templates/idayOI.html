<script>
	$(document).ready(function() {
		queryRest();
	});


	function queryRest() {

		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {

			if (this.readyState == 4 && this.status == 200) {
				var jsonResponse = JSON.parse(this.responseText);
				addDataToTable(jsonResponse);
			}
		};
		xhttp.open("GET", "/v2/nifty/intraDayData", true);
		xhttp.send();
	}
	
	function addDataToTable(jsonResponse) {
		console.log(jsonResponse)

		var ce_oi_0=[];
		var pe_oi_0=[];
		var ce_oi_0_strike;
		
		var ce_oi_1=[];
		var pe_oi_1=[];
		var ce_oi_1_strike;
		
		
		var ce_oi_2=[];
		var pe_oi_2=[];
		var ce_oi_2_strike;
		
		
		var ce_oi_3=[];
		var pe_oi_3=[];
		var ce_oi_3_strike;
		
		
		var ce_oi_4=[];
		var pe_oi_4=[];
		var ce_oi_4_strike;
		
		
		var ce_oi_5=[];
		var pe_oi_5=[];
		var ce_oi_5_strike;
		
		
		var ce_oi_6=[];
		var pe_oi_6=[];
		var ce_oi_6_strike;
		
		
		var ce_oi_7=[];
		var pe_oi_7=[];
		var ce_oi_7_strike;
		
		
		var ce_oi_8=[];
		var pe_oi_8=[];
		var ce_oi_8_strike;
		
		var ce_oi_9=[];
		var pe_oi_9=[];
		var ce_oi_9_strike;
		
		
		var time=[];
		var count=1;
		for(key in jsonResponse){
			console.log(jsonResponse[key])
			var timestamp = jsonResponse[key].timestamp;
			var res = timestamp.split(" ")[1];
			time.push(res.slice(0, -3));
			var optionData = jsonResponse[key].datums;
			
			ce_oi_0.push(optionData[0].CE.openInterest)
			pe_oi_0.push(optionData[0].PE.openInterest)
			ce_oi_0_strike = optionData[0].CE.strikePrice;
			
			ce_oi_1.push(optionData[1].CE.openInterest)
			pe_oi_1.push(optionData[1].PE.openInterest)
			ce_oi_1_strike = optionData[1].CE.strikePrice;

			
			ce_oi_2.push(optionData[2].CE.openInterest)
			pe_oi_2.push(optionData[2].PE.openInterest)
			ce_oi_2_strike = optionData[2].CE.strikePrice;
		
			ce_oi_3.push(optionData[3].CE.openInterest)
			pe_oi_3.push(optionData[3].PE.openInterest)
			ce_oi_3_strike = optionData[3].CE.strikePrice;
			
			
			ce_oi_4.push(optionData[4].CE.openInterest)
			pe_oi_4.push(optionData[4].PE.openInterest)
			ce_oi_4_strike = optionData[4].CE.strikePrice;
			
			
			ce_oi_5.push(optionData[5].CE.openInterest)
			pe_oi_5.push(optionData[5].PE.openInterest)
			ce_oi_5_strike = optionData[5].CE.strikePrice;

			ce_oi_6.push(optionData[6].CE.openInterest)
			pe_oi_6.push(optionData[6].PE.openInterest)
			ce_oi_6_strike = optionData[6].CE.strikePrice;
			
			
			ce_oi_7.push(optionData[7].CE.openInterest)
			pe_oi_7.push(optionData[7].PE.openInterest)
			ce_oi_7_strike = optionData[7].CE.strikePrice;
			
			
			ce_oi_8.push(optionData[8].CE.openInterest)
			pe_oi_8.push(optionData[8].PE.openInterest)
			ce_oi_8_strike = optionData[8].CE.strikePrice;
			
			
			ce_oi_9.push(optionData[9].CE.openInterest)
			pe_oi_9.push(optionData[9].PE.openInterest)
			ce_oi_9_strike = optionData[9].CE.strikePrice;
		
			
			
		}
		//console.log(ce_oi_0)
		//console.log(pe_oi_0)
		drawFiiOIFuture("OI Strike :" +ce_oi_0_strike,"oi0",time,ce_oi_0,pe_oi_0);
		drawFiiOIFuture("OI Strike :" +ce_oi_1_strike,"oi1",time,ce_oi_1,pe_oi_1);
		drawFiiOIFuture("OI Strike :" +ce_oi_2_strike,"oi2",time,ce_oi_2,pe_oi_2);
		drawFiiOIFuture("OI Strike :" +ce_oi_3_strike,"oi3",time,ce_oi_3,pe_oi_3);
		
		drawFiiOIFuture("OI Strike :" +ce_oi_4_strike,"oi4",time,ce_oi_4,pe_oi_4);
		
		drawFiiOIFuture("OI Strike :" +ce_oi_5_strike,"oi5",time,ce_oi_5,pe_oi_5);
		
		drawFiiOIFuture("OI Strike :" +ce_oi_6_strike,"oi6",time,ce_oi_6,pe_oi_6);
		
		drawFiiOIFuture("OI Strike :" +ce_oi_7_strike,"oi7",time,ce_oi_7,pe_oi_7);
		
		drawFiiOIFuture("OI Strike :" +ce_oi_8_strike,"oi8",time,ce_oi_8,pe_oi_8);
		drawFiiOIFuture("OI Strike :" +ce_oi_9_strike,"oi9",time,ce_oi_9,pe_oi_9);

	}
	function drawFiiOIFuture(title, containerID,times, callOI,putOI) {

		Highcharts
				.chart(
						containerID,
						{
							chart : {
								type : 'line'

							},
							title : {
								text : title
							},
							
							xAxis : {
								categories : times,
								crosshair : true
							},
							yAxis : {

								title : {
									text : 'OI'
								}
							},
							tooltip : {
								headerFormat : '<span style="font-size:10px">{point.key}</span><table>',
								pointFormat : '<tr><td style="color:{series.color};padding:0">{series.name}: </td>'
										+ '<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
								footerFormat : '</table>',
								shared : true,
								useHTML : true
							},
							plotOptions : {
								column : {
									pointPadding : 0.2,
									borderWidth : 0
								}
							},
							series : [ {
								name : 'Call',
								data : callOI

							},  {
								name : 'Put',
								data : putOI
							}
							]
						});
	}
	
	function drawFiiOI(title, containerID, dates, fiiCallShort, fiiCallLong, fiiPutShort, fiiPutLong) {

		Highcharts
				.chart(
						containerID,
						{
							chart : {
								type : 'line'

							},
							title : {
								text : title
							},
							subtitle : {
								text : 'Source: NSE'
							},
							xAxis : {
								categories : dates,
								crosshair : true
							},
							yAxis : {

								title : {
									text : 'OI'
								}
							},
							tooltip : {
								headerFormat : '<span style="font-size:10px">{point.key}</span><table>',
								pointFormat : '<tr><td style="color:{series.color};padding:0">{series.name}: </td>'
										+ '<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
								footerFormat : '</table>',
								shared : true,
								useHTML : true
							},
							plotOptions : {
								column : {
									pointPadding : 0.2,
									borderWidth : 0
								}
							},
							series : [ {
								name : 'Call Short',
								data : fiiCallShort

							},  {
								name : 'Call Long',
								data : fiiCallLong

							},
							 {
								name : 'Put Short',
								data : fiiPutShort

							},  {
								name : 'Put Long',
								data : fiiPutLong

							}
							]
						});
	}
</script>
